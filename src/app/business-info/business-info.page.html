<ion-header>
 
  <ion-toolbar style="--background:  rgb(58, 43, 43);  /* fallback for old browsers */
 
  ">   <div style="display: flex;color: white;">
      <img style="height: 3em;object-fit: contain;" src="../../../assets/logo.png" alt="">
      <ion-title style="text-align: center;color: white;  font-family: 'Francois One', sans-serif;">Add Information 
      </ion-title>
      <ion-button (click)="close()" style="padding-top: 5px;" fill='clear' color="primary">
        <p style="color: white;font-family: Impact;">
          EXIT
        </p>
      </ion-button>
    </div>
  </ion-toolbar>
</ion-header>


<ion-content *ngIf="choice == ''">

  <div class="container">
    <div style="width: 90%;" class="vertical-center">
      <ion-card mode="ios" button (click)="scanBarcode()" style="text-align: center;">
        <img src="../../assets/barcode.png" />
        <ion-card-header>
          <ion-card-title style="font-family: impact;color: rgba(0, 0, 0, 0.644);"> SHOW LEDGER REPORT
          </ion-card-title>
        </ion-card-header>
      </ion-card>

      <div class="h-divider">
        <div class="shadow"></div>
        <div class="text"><i>Add b/s info</i></div>
      </div>

    </div>
  </div>

</ion-content>

<ion-content >
  <div style="display: flex;justify-content: center;align-items: center;flex-direction: column;">
    <div
      style="margin-top: 1em;width: 100%;display: flex;justify-content: center;align-items: center;flex-direction: column;">

      <h2 style="font-family: 'Roboto Condensed', sans-serif;font-size:29px">
        ADD YOUR BUSINESS INFORMATION
      </h2>

    
      <ion-item style="margin-top: 15px;" lines="none">
        <ion-input placeholder="Enter Your name" [(ngModel)]="name"></ion-input>
      </ion-item>

      <ion-item style="margin-top: 15px;" lines="none">
        <ion-input type="text" placeholder="Enter your company/shop name" [(ngModel)]="company_name"></ion-input>
      </ion-item>
      <ion-item style="margin-top: 15px;" lines="none">
        <ion-input type="tel" placeholder="Enter your phone number" [(ngModel)]="mobile"></ion-input>
      </ion-item>

      <ion-item style="margin-top: 15px;" lines="none">
        <ion-input type="text" placeholder="Enter Your Address" [(ngModel)]="address"></ion-input>
      </ion-item>
      <ion-item style="margin-top: 15px;" lines="none">
        <ion-input type="text" placeholder="Enter Your city" [(ngModel)]="city"></ion-input>
      </ion-item>
      <ion-item style="margin-top: 15px;" lines="none">
        <ion-input type="tel" placeholder="Enter Your zipcode" [(ngModel)]="zipcode"></ion-input>
      </ion-item>
      <ion-item style="margin-top: 15px;" lines="none">
        <ion-input type="text" placeholder="Enter Your gstin number" [(ngModel)]="gstin"></ion-input>
      </ion-item>
      <ion-item style="margin-top: 15px;" lines="none">
        <ion-input type="text" placeholder="Enter Your pan number" [(ngModel)]="panno"></ion-input>
      </ion-item>
      <ion-item style="margin-top: 15px;" lines="none">
        <ion-input type="text" placeholder="Enter Your email address" [(ngModel)]="email"></ion-input>
      </ion-item>







      <div style="margin-top: 25px;width: 60%;">
        <ion-button class="shadow-red" (click)="continue()" color="none" style="background: #2b5876;  /* fallback for old browsers */
        background: -webkit-linear-gradient(to right, #4e4376, #2b5876);  /* Chrome 10-25, Safari 5.1-6 */
        background: linear-gradient(to right, #4e4376, #2b5876);" expand='block' mode='ios'>
          <p style="font-family: Impact;color: rgba(255, 255, 255, 0.897);">
            Continue
          </p>
          <ion-icon name="arrow-forward-outline"></ion-icon>
        </ion-button>
      </div>

    </div>

  </div>
  

</ion-content >
