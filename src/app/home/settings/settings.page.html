<ion-header>

  <ion-toolbar style="--background:  rgb(58, 43, 43);  /* fallback for old browsers */
 
  ">    <div style="display: flex;color: white;">
      <img *ngIf="currentDiv=='one'" style="height: 3em;object-fit: contain;" src="../../../assets/logo.png" alt="">

      <ion-icon *ngIf="currentDiv=='languages' || currentDiv=='two'" (click)="currentPage('one')"
        style="margin-left: 5px;font-size: 30px;" name="arrow-back">

      </ion-icon>

      <ion-title *ngIf="currentDiv=='one'"
        style="text-align: center;color: white;  font-family: 'Francois One', sans-serif;">Settings
      </ion-title>

      <ion-title *ngIf="currentDiv=='languages'"
        style="text-align: center;color: white;  font-family: 'Francois One', sans-serif;">LANGUAGES
      </ion-title>

      <ion-title *ngIf="currentDiv=='two'"
        style="text-align: center;color: white;  font-family: 'Francois One', sans-serif;">REQUESTS
      </ion-title>

    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>

    <div *ngIf="currentDiv=='one'">
      <div style="display: flex;justify-content: center;align-items: center;padding-top: 14px;">
        <div style="color: black;display: flex;width: 85%;">

          <div
            style="background: skyblue;border-radius: 14px;color: white;width: 3.3em;height: 3.3em;text-align: center;position: relative;top: -0.6em;">
            <ion-label *ngIf="storeInfo" style="font-family: impact;font-size: 30px;position: relative;top: 0.34em;">
              {{storeInfo.bname}}
            </ion-label>
          </div>

          <div style="position: relative;padding-left: 1px;width: 80%;">
            <ion-title *ngIf="storeInfo"
              style="font-weight: bold;font-family: impact;letter-spacing: -0.5px;font-family: 'Baloo Tammudu 2', cursive;">
            </ion-title>


          </div>


        </div>
      </div>



      <div class="h-divider">
        <div class="shadow"></div>
      </div>

      <div class="respcardwrapper">

        


        <ion-card (click)="gotoPage('business-info')" class="card">
          <div style="color: rgb(14, 187, 8);">
            <ion-icon color="none" style="font-size: 30px;" name="business"></ion-icon>
          </div>
          <ion-label class="cardtxt">
            {{ 'SETTINGS.bi'
            | translate:params}}
          </ion-label>
        </ion-card>



        

       

        <ion-card (click)="checkRequests()" class="card">
          <div style="color: rgb(182, 12, 12);">
            <ion-icon color="none" style="font-size: 30px;" name="lock-open"></ion-icon>
          </div>
          <ion-label class="cardtxt">
            {{ 'SETTINGS.ah'
            | translate:params}}
          </ion-label>
        </ion-card>


        <ion-card (click)="openPlaystore()" class="card">
          <div style="color: rgb(86, 5, 97);">
            <ion-icon color="none" style="font-size: 30px;" name="logo-google-playstore"></ion-icon>
          </div>
          <ion-label class="cardtxt">
            Rate Us
          </ion-label>
        </ion-card>


        <ion-card (click)="currentPage('languages')" class="card">
          <div style="color: rgb(95, 39, 2);">
            <ion-icon color="none" style="font-size: 30px;" name="language"></ion-icon>
          </div>
          <ion-label class="cardtxt">
            {{ 'SETTINGS.ln'
            | translate:params}}
          </ion-label>
        </ion-card>
        <ion-card (click)="gotowebsite()" class="card">
          <div style="color: rgb(24, 178, 224);">
            <ion-icon color="none" style="font-size: 30px;" name="logo-xbox"></ion-icon>
          </div>
          <ion-label class="cardtxt">
           Go to Website</ion-label>
        </ion-card>
        <ion-card (click)="watchtutorialvideos()" class="card">
          <div style="color: rgb(218, 17, 44);">
            <ion-icon color="none" style="font-size: 30px;" name="play-circle-sharp"></ion-icon>
          </div>
          <ion-label class="cardtxt">
           See tutorial videos</ion-label>
        </ion-card>






      </div>

    </div>    
    
    

    <div *ngIf="currentDiv=='two'">
      <ion-card *ngFor="let boi of helpers"
        style="display: flex;padding-left: 10px;padding-right: 10px;width: 95%;max-height: 6em;color: black;background: rgba(255, 255, 255, 0.349);margin-top: 18px;">


        <img style="height: 4em;position: relative;top: 1em;" src="../../../assets/boi.png" alt="">
        <div style="width: 72%;">

          <ion-title style="font-size: 24px;margin-top: 8px;text-align: center;" class="balu"> {{boi.name}}</ion-title>

          <ion-chip
            style="position:relative;top: -1.1em;left: 0.4em;display: flex;justify-content: center;align-items: center;text-align: center;"
            color="primary" mode='ios'>
            <ion-icon style="font-size: 14px;margin-right: 2px;" name="call"></ion-icon>
            {{boi.phone}}
          </ion-chip>

        </div>

        <div>
          <ion-icon (click)="accept(boi.userID)" color="success"
            style="background: rgba(74, 196, 4, 0.24);font-size: 25px;margin-top: 1em;border-radius: 50%;padding: 5px;position: relative;left: 20px;"
            name="checkmark">
          </ion-icon>

        </div>
        


      </ion-card>

      <div *ngIf="helpers==undefined" style="height: 4em;width: 100;">
        NOTHING NEW REQUESTS FOR NOW..!
      </div>


    </div>

    <div *ngIf="currentDiv=='languages'">

      <ion-list>
        <ion-item *ngFor="let entry of languagesAvailable">
          <ion-label style="font-family: Verdana;">{{entry}}</ion-label>
          <ion-checkbox (ionChange)="checkboxClick($event,entry)" mode='ios' slot="start"></ion-checkbox>
        </ion-item>

      </ion-list>
    </div>



  </ion-list>
</ion-content>
