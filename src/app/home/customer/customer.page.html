<ion-header>

  <ion-toolbar style="--background:  rgb(58, 43, 43);  /* fallback for old browsers */
 
  ">    <div style="display: flex;color: white;">
      <img style="height: 3em;object-fit: contain;" src="../../../assets/logo.png" alt="">
      <ion-title style="text-align: center;color: white;  font-family: 'Francois One', sans-serif;">CUSTOMERS
      </ion-title>

    </div>
  </ion-toolbar>
</ion-header>


<ion-content>


  <div *ngIf="customers" style="display: flex;justify-content: center;align-items: center;flex-direction: column;">




    <ion-card *ngFor="let boi of customers"
      style="display: flex;padding-left: 10px;padding-right: 10px;width: 95%;max-height: 6em;color: black;background: rgba(255, 255, 255, 0.349);margin-top: 18px;">
      <img style="height: 4em;position: relative;top: 1em;" src="../../../assets/boi.png" alt="">
      <div>
        <ion-icon (click)="call(boi)" color="success"
          style="background: rgba(74, 196, 4, 0.24);font-size: 25px;margin-top: 1em;border-radius: 50%;padding: 5px;position: relative;left: 20px;"
          name="call">
        </ion-icon>

      </div>
      
      
      <div style="width: 72%;">

        <ion-title style="font-size: 20px;margin-top: 8px;text-align: center;font-family: 'Sans-serif'" class="balu"> {{boi.name}}</ion-title>
       <br>
        <ion-chip
          style="position:relative;top: -1.1em;left: 0.4em;display: flex;justify-content: center;align-items: center;text-align: center;"
          color="primary" mode='ios'>
          <ion-icon style="font-size: 16px;margin-right: 2px;" name="call"></ion-icon>
          <b>{{boi.phone}}</b>
        </ion-chip>

      </div>

      <div>
        <ion-icon (click)="askDelete(boi)" color="success"
          style="background: rgba(74, 196, 4, 0.041);font-size: 25px;margin-top: 0.5em;border-radius: 50%;padding: 5px;margin-top: 18px;"
          name="trash">
        </ion-icon>

      </div>



    </ion-card>

  </div>

  <div *ngIf="!customers">


    <ion-label
      style="font-family: impact;color: rgba(128, 128, 128, 0.616);position: relative;top: 10em;text-align: center;font-size: 32px;display: flex;justify-content: center;align-items: center;">
      NOTHING TO SHOW...!
    </ion-label>

  </div>

 </ion-content>
