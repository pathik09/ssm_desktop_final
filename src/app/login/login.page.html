<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>
    <ion-item lines="full">
      <ion-label position="floating">Email</ion-label>
      <ion-input type="text" #email required></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" #password required></ion-input>
    </ion-item>
    <ion-row>
      <ion-col size="12">
        <ion-button type="submit" (click)="onLogin(email, password)" expand="full">Login</ion-button>
      </ion-col>
      <ion-col size="6">
        <p class="ion-text-start">
          <a routerLink="/register">Create an account</a>
        </p>
      </ion-col>
      <ion-col size="6">
        <p class="ion-text-end">
          <a routerLink="/forgot-password">Forgot password?</a>
        </p>
      </ion-col>
    </ion-row>
  
    
  </form>
</ion-content>
