<ion-content>

  <ion-grid class="search-item">
    <ion-row>
      <ion-col size="12" class="ion-padding-left">
        <ion-icon class="glassimg" name="search"></ion-icon>
        <ion-input [(ngModel)]="searchBar" (ionChange)="getItems(searchBar)" placeholder="Search" class="inmp">
        </ion-input>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-list no-lines>
    <!-- <ion-list-header no-lines class="ion-padding-top">
      <ion-label>
          Contacts List
      </ion-label>
    </ion-list-header>  -->

    <ion-item *ngFor="let contact of contacts" (click)="getPhone(contact)" fill="clear" color="light" style="width: 100%;">
      <ion-item lines="none" fill="clear" color="light" style="width: 100%;">
        <ion-label class="ion-text-wrap">
          {{ contact.name }} : {{contact.phone}}
        </ion-label>
        <ion-icon name="checkmark" slot="end" item-end *ngIf='contact.phone == phoneNumber'></ion-icon>
      </ion-item>
    </ion-item>
  </ion-list>

</ion-content>

<ion-footer style="margin-bottom: env(safe-area-inset-bottom); padding-top: 6px;" class="ion-text-center">
  <ion-toolbar align="center">
    <ion-button fill="round" (click)="selected()" color="success">Ok</ion-button>&nbsp;&nbsp;&nbsp;
    <ion-button fill="round" (click)="dismissModal()" class="close">Close</ion-button>
  </ion-toolbar>
</ion-footer>
