<ion-header>
  <ion-toolbar>
    <ion-title>Verification</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="user$ | async as user" > 
  <ion-row>
    <ion-col>
      <h2>Thank you for registering!</h2>
      <p>We have sent a confirmation email to <strong>{{user.email}}</strong></p>
      <p>Please, check your email and click on the link provided to verify your email address.</p>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-button type="submit" (click)="onSendEmail()" expand="block">Resend verification email</ion-button>
    </ion-col>
  </ion-row>
</ion-content>
